<div class="container mt-3">
  <div class="row">
  <div class="col">
    <p class="h3 fw-bold text-danger">View Contact</p>
    <p class="fst-italic">
      the student destils
    </p>
  </div>
  </div>

<!--loading spinner-->

<!--error message-->
<div *ngIf="!loading && errorMessage">
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
      </div>
    </div>
  </div>
</div>


  <div *ngIf="!loading && isNotEmpty()" class="container">
    <div class="row align-items-center">
      <div class="col-sm-4">
        <img alt="" src="https://png.pngtree.com/element_our/png/20181206/users-vector-icon-png_260862.jpg" class="contact-img-big">
      </div>
      <div class="col-sm-6">
        <ul class="list-group">
          <li class="list-group-item list-group-item-danger">FirstName : <span class="fw-bold">{{student.firstName}}</span> </li>
          <li class="list-group-item list-group-item-danger">LastName : <span class="fw-bold">{{student.lastName}}</span> </li>
          <li class="list-group-item list-group-item-danger">Mobile : <span class="fw-bold">{{student.phone}}</span> </li>
          <li class="list-group-item list-group-item-danger">Gender : <span class="fw-bold">{{student.gender}}</span> </li>
        </ul>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <a routerLink="/" class="btn btn-danger">
          <i class="fa fa-arrow-alt-circle-left"></i>Back</a>
      </div>
    </div>
  </div>
